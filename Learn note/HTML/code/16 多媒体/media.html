<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#run{
				width: 50px;
				height: 50px;
				background-image: url(img/play.gif);
				margin: 5px auto;
				border: none;
			}
			table,td,tr{
				border: none;
			}
		</style>
	</head>
	<body>
		<!--<video width="800" height="">
			<source src="myvideo.mp4" type="video/mp4"></source>
			<source src="myvideo.ogv" type="video/ogg"></source>
			<source src="myvideo.webm" type="video/webm"></source>
			<object width="" height="" type="application/x-shockwave-flash" data="myvideo.swf">
				<param name="movie" value="myvideo.swf" />
				<param name="flashvars" value="autostart=true&amp;file=myvideo.swf" />
			</object>
			当前浏览器不支持 video直接播放，点击这里下载视频： <a href="myvideo.webm">下载视频</a>
		</video>-->
		<audio id="music" controls="controls"  preload="auto" src="flash/Bandari - 满天星 - 班得瑞.mp3"></audio>
		<br />
		<table border="none" cellspacing="0" cellpadding="0">
			<tr>
				<td rowspan="2">
				<input type="button" id="run" value="" />
				</td>
				<td>
					| 进度条：
					<input type="range" id="jinDu" onchange=""/>
					<input type="text" id="jinDuTex" disabled="disabled" value="" style="border: none;width: 50px;background: none;" />
				</td>
			</tr>
			<tr>
				<td>
					| 音量：
					<input type="range" name="ld" id="ld" value="50" step="1" onchange="change()" maxlength="100" />
					<input type="text" id="ldTex" disabled="disabled" value="50" style="border: none;width: 50px;background: none;" />
				</td>
			</tr>
		</table>
		<span id="check"></span>
		<script>
			function $(id){
				return document.getElementById(id);
			}
			var music=$("music");				
			//播放暂停
			var run=$("run");
			var chk=$("check")
			run.onclick=function(){
			if (music.paused==false) {
				music.pause();
				//run.value="🔺";
				run.style.backgroundImage="url(img/pause.gif)";
				chk.innerText="音频已暂停";
			} else {
				music.play();
				//run.value="=";
				run.style.backgroundImage="url(img/play.gif)";
				chk.innerText="音频已播放";
			}
			}
			//音量控制
			var ld=$("ld");
			var ldTex=$("ldTex");
			music.volume=0.5;
			function  change(){
				music.volume=ld.value/100;
				ldTex.value=ld.value;
			}
			//进度条
			var jinDu=$("jinDu");
			var jinDuTex=$("jinDuTex");
		</script>
		
		<hr />

	</body>
</html>
