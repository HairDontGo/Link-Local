<!DOCTYPE HTML> 
<html> 
<head>
	<meta charset="UTF-8">
	<title>canvas</title>
		
<style type="text/css">
	body{
		margin: 0 auto;	
		text-align: center;
	}
	#Canvas{
  		animation: rotate 6s linear infinite;  
  		border: 50px black solid;
  		background-color:darkgrey;
  		border-radius: 50% 50%;	
	}
	@keyframes rotate{
  		0%{
    		transform: none;
  		}
  		100%{
    		transform: rotate(-360deg);
  		}
	</style>
</head>
<body>
<canvas id="Canvas" width="400" height="400" >
</canvas>
<h3>201702250226 刘秋麟</h3>
<script type="text/javascript">
var c=document.getElementById("Canvas"); 
var cxt=c.getContext("2d"); 
//左白半圆 直径150 
cxt.fillStyle="#000000"; 
cxt.beginPath(); 
cxt.arc(200,200,150,1.5*Math.PI,Math.PI/2,false); 
cxt.closePath(); 
cxt.fill(); 
//右黑半圆 
cxt.fillStyle="#FFFFFF"; 
cxt.beginPath(); 
cxt.arc(200,200,150,Math.PI/2,1.5*Math.PI,false); 
cxt.closePath(); 
cxt.fill(); 
//下黑圆 
cxt.fillStyle="#FFFFFF"; 
cxt.beginPath(); 
cxt.arc(200,275,75,0,2*Math.PI,false); 
cxt.closePath(); 
cxt.fill(); 
//上白圆 
cxt.fillStyle="#000000"; 
cxt.beginPath(); 
cxt.arc(200,125,75,0,2*Math.PI,false); 
cxt.closePath(); 
cxt.fill(); 
//两个小圆 
cxt.fillStyle="000000"; 
cxt.beginPath(); 
cxt.arc(200,275,10,0,2*Math.PI,false); 
cxt.closePath(); 
cxt.fill(); 
//黑色小圆 
cxt.fillStyle="#FFFFFF"; 
cxt.beginPath(); 
cxt.arc(200,125,10,0,2*Math.PI,false); 
cxt.closePath(); 
cxt.fill(); 


</script>

</body> 
</html>
