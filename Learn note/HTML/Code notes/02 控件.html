<!DOCTYPE html>
<html>
	<head>
		<meta charset="{CHARSET}">
		<title></title>
	</head>
	<body>
		<form action="get">
		email<input type="email" name="email"/>
		<br/>url<input type="url" name="url"/>
		<br/>number<input type="number" max="15" min="0" step="1.5" value="3"/>
		<br/>color<input type="color" name="color"/>
		<br/>range<input type="range" max="15" min="0" value="3"/>
		<br/>search<input type="search" name="search"/>
		<br/>datetime-local<input type="datetime-local"/>
		<br/><input type="submit"/>
		
		<fieldset>
			<legend>Date pickers</legend>
			<p>
				Date:
				<input type="date" />
				<input type="submit" />
			</p>
			<p>
				Mouth:
				<input type="mouth" />
				<input type="submit" />
			</p>
			<p>
				Week:
				<input type="Week" />
				<input type="submit" />
			</p>
			<p>
				Time:
				<input type="Time" />
				<input type="submit" />
			</p>
			<p>
				DateTime:
				<input type="DateTime" />
				<input type="submit" />
			</p>
			<p>
				DateTime-local:
				<input type="datetime-local" />
				<input type="submit" />
			</p>
		</fieldset>
		</form>
	</body>
</html>
