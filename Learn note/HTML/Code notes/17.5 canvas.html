<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title></title>
	</head>

	<body>
		
		<canvas id="ctx" width="500px" height="500px"></canvas>
		<h1>201702250226 刘秋麟</h1>
	</body>
	<script>
		var ctx = document.getElementById('ctx').getContext('2d');
		var color = ctx.createRadialGradient(240, 220, 100, 250, 250, 250);
		color.addColorStop(0, 'yellow');
		color.addColorStop(1, 'orange')
		ctx.beginPath();
		ctx.arc(240, 220, 190, 0, Math.PI * 2);
		ctx.fillStyle = color;
		ctx.fill()
		ctx.save();

		ctx.strokeStyle = "black";
		ctx.lineWidth = 8;
		ctx.beginPath();
		ctx.moveTo(90, 82);
		ctx.quadraticCurveTo(115, 24, 164, 98);
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.moveTo(399, 78);
		ctx.quadraticCurveTo(374, 35, 324, 97);
		ctx.stroke();
		ctx.closePath();

		ctx.strokeStyle = "#804000";
		ctx.lineWidth = 3;
		ctx.beginPath();
		ctx.moveTo(195, 130);
		ctx.quadraticCurveTo(118, 85, 56, 137);
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.moveTo(68, 151);
		ctx.quadraticCurveTo(59, 154, 56, 137);
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.moveTo(68, 151);
		ctx.quadraticCurveTo(141, 119, 183, 152);
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.moveTo(195, 130);
		ctx.quadraticCurveTo(206, 148, 183, 152);
		ctx.stroke();
		ctx.closePath();

		ctx.beginPath();
		ctx.moveTo(433, 140);
		ctx.quadraticCurveTo(352, 85, 290, 140);
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.moveTo(305, 154);
		ctx.quadraticCurveTo(358, 117, 425, 154);
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.moveTo(305, 154);
		ctx.quadraticCurveTo(293, 154, 290, 140);
		ctx.stroke();
		ctx.closePath();
		ctx.beginPath();
		ctx.moveTo(425, 154);
		ctx.quadraticCurveTo(440, 148, 433, 140);
		ctx.stroke();
		ctx.closePath();

		ctx.beginPath();
		ctx.arc(95, 129, 16, 0, Math.PI * 2);
		ctx.fillStyle = 'black';
		ctx.fill();
		ctx.closePath();
		ctx.beginPath();
		ctx.arc(325, 132, 16, 0, Math.PI * 2);
		ctx.fillStyle = 'black';
		ctx.fill();
		ctx.closePath();

		var color2 = ctx.createRadialGradient(60, 180, 5, 60, 130, 180);
		color2.addColorStop(0, 'rgb(255,165,0)');
		color2.addColorStop(1, 'rgb(255,239,213)');
		ctx.scale(2, 1);
		ctx.beginPath();
		ctx.arc(60, 180, 20, 0, 2 * Math.PI, false);
		ctx.restore();
		ctx.fillStyle = color2;
		ctx.fill();
		ctx.closePath();

		var color3 = ctx.createRadialGradient(180, 180, 5, 180, 180, 330);
		color3.addColorStop(0, 'rgb(255,165,0)');
		color3.addColorStop(1, 'rgb(255,239,213)');
		ctx.save();
		ctx.scale(2, 1);
		ctx.beginPath();
		ctx.arc(180, 180, 20, 0, 2 * Math.PI, false);
		ctx.restore();
		ctx.fillStyle = color3;
		ctx.fill();
		ctx.closePath();
		
		ctx.strokeStyle = "#804000";
		ctx.lineWidth = 8;
		ctx.beginPath();
		ctx.moveTo(382, 265);
		ctx.quadraticCurveTo(253, 469, 116, 265);
		ctx.stroke();
		ctx.closePath();
	</script>

</html>
