<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Document</title>
</head>

<body>
数字1：<input id="num1" type="text"/>
<p>数字2：<input id="num2" type="text"/></p>
<input type="button" value="+" onclick="c(add)"/>
<input type="button" value="-" onclick="c(cut)"/>
<input type="button" value="*" onclick="c(mul)"/>
<input type="button" value="/" onclick="c(chu)"/>
    <p>结果: <input id="result" type="text"/></p>
</body>
    <script>

    function c(fnc){
    var num1=parseInt(document.getElementById('num1').value);
    var num2=parseInt(document.getElementById('num2').value);
    var result=document.getElementById('result');
    result.value=fnc(num1,num2);
    }
    function  add(num1,num2){
    return num1+num2;
    }
    function  cut(num1,num2){
    return num1-num2;
    }
    function  mul(num1,num2){
    return num1*num2;
    }
    function  chu(num1,num2){
    if(num2 != 0)
    {return num1/num2;}
    else
     {   alert('分母不能为零');
        return '';
     }
    }
    </script>
</html>
