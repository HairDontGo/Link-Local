
<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head runat="server">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title>表单练习</title>
</head>
<body>
    <form id="form1" runat="server" method="post">
        <div>
    <fieldset>
        <br/><br/>
        姓名:
        <input type="text" name="txt_name" autofocus="autofocus" required="required" />*必填
        <br/><br/>
        性别:
        <input type="radio" name="radiogroup1" value="男" />男
        <input type="radio" name="radiogroup2" value ="女" checked="checked"/>女
        <br /><br />
        出生年月:
        <input type="date" name="txt_brith" value="1999-01-01" />
        <br /><br />
        身高:
        <input type="number" name="txt_height" value="175" min="95" max="22" />
        <br /><br />
        电子邮件:
        <input type="email" name="user_email" placeholder="请输入邮件地址"/>
        <br /><br />
        颜色偏好:
        <input type="color" name="select_color" />
        <br /><br />
        外语水平:低<input type="range"name="txt_grade"min="0"max="10" />高
        <br /><br/>
        个人空间:<input type="url" name="user_url" placeholder="请输入个人空间" />
        <br /><br />
        <input type="submit" value="提交" />   <input type="reset" value="重置" /><br /><br />
        </fieldset>
    </div>
    </form>
</body>
</html>
